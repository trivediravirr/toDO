<body>
    <div class="container">
        <header>
            <h1>To Do List</h1>

            <form class="new-task">
                <input type="text" name="text" placeholder="Type to add new task" />
               <button type="submit" class="btn-submit new-btn" data-ripple=""><a href="/user-list">Sign in</a></button>

            </form>
        </header>
        <ul>
            {{#each tasks}}
              {{> task}}
            {{/each}}  
        </ul>
    </div>
</body>
